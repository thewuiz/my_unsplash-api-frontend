<div class="abrir-modal" *ngIf="modalLoginService.showModal">
  <div class="modal" id="exampleModal" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            (click)="cerrarModal()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <!-- ================================================================================== -->
            <!-- ===================================== TABS ============================================= -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="signUp-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#signUp"
                  type="button"
                  role="tab"
                  aria-controls="signUp"
                  aria-selected="true"
                >
                  Sign Up
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="signIn-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#signIn"
                  type="button"
                  role="tab"
                  aria-controls="signIn"
                  aria-selected="false"
                >
                  Sign In
                </button>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <!-- ================================================================================== -->
              <!-- ===================================== SIGN UP ============================================= -->
              <div
                class="tab-pane fade show active"
                id="signUp"
                role="tabpanel"
                aria-labelledby="signUp-tab"
              >
                <form
                  id="signupform"
                  (ngSubmit)="signUp()"
                  autocomplete="off"
                  method="post"
                >
                  <div class="mb-3">
                    <label for="signUp-email" class="col-form-label">
                      Email:
                    </label>
                    <input
                      type="email"
                      [(ngModel)]="usuarioSignUp.email"
                      class="form-control"
                      placeholder="example@mail.com"
                      id="signUp-email"
                      name="signUp-email"
                    />
                    <label for="signUp-password" class="col-form-label">
                      Password:
                    </label>
                    <input
                      type="password"
                      [(ngModel)]="usuarioSignUp.password"
                      class="form-control"
                      placeholder="Your Password"
                      id="signUp-password"
                      name="signUp-password"
                    />
                  </div>

                  <div class="col-12" *ngIf="errors.length > 0">
                    <ul class="alert alert-danger">
                      <li class="ms-2" *ngFor="let err of errors">{{ err }}</li>
                    </ul>
                  </div>

                  <button type="submit" class="btn btn-primary m-1">
                    Sign Up
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    (click)="cerrarModal()"
                  >
                    Cancel
                  </button>
                </form>
              </div>
              <!-- ================================================================================== -->
              <!-- ===================================== SIGN IN ============================================= -->
              <div
                class="tab-pane fade"
                id="signIn"
                role="tabpanel"
                aria-labelledby="signIn-tab"
              >
                <form id="loginform" autocomplete="off" method="post">
                  <div class="mb-3">
                    <label for="signIn-email" class="col-form-label">
                      Email:
                    </label>
                    <input
                      [(ngModel)]="usuario.email"
                      type="email"
                      class="form-control"
                      placeholder="example@mail.com"
                      id="signIn-email"
                      name="signIn-email"
                    />
                    <label for="signIn-password" class="col-form-label">
                      Password:
                    </label>
                    <input
                      [(ngModel)]="usuario.password"
                      type="password"
                      class="form-control"
                      placeholder="Your Password"
                      id="signIn-password"
                      name="signIn-password"
                    />
                  </div>
                  <div class="col-12" *ngIf="errors.length > 0">
                    <ul class="alert alert-danger">
                      <li class="ms-2" *ngFor="let err of errors">{{ err }}</li>
                    </ul>
                  </div>

                  <button
                    type="button"
                    (click)="signIn()"
                    class="btn btn-primary m-1"
                  >
                    Sign In
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    (click)="cerrarModal()"
                  >
                    Cancel
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
